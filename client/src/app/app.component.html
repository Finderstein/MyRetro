<mat-toolbar class="shadow justify-content-between px-5 mb-4">
    <h1>
        <a [routerLink]="['/']">Angular Routing</a>
    </h1>
    <ul class="d-flex" style="list-style-type: none">
        <li *ngIf="!(authService.getIsLoggedIn$() | async)">
            <button mat-raised-button color="primary" [routerLink]="['/login']">
                Login
            </button>
        </li>
        <li *ngIf="!(authService.getIsLoggedIn$() | async)">
            <button
                mat-raised-button
                color="primary"
                [routerLink]="['/register']"
            >
                Register
            </button>
        </li>
        <li *ngIf="authService.getIsLoggedIn$() | async">
            <button
                mat-raised-button
                color="primary"
                (click)="authService.logout()"
            >
                Logout
            </button>
        </li>
    </ul>
</mat-toolbar>

<router-outlet></router-outlet>
